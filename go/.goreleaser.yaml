version: 2

project_name: gcectl

git:
  tag_sort: -version:refname
  # タグのプレフィックスを無視する設定を追加
  ignore_tags:
    - ""

before:
  hooks:
    - go mod tidy

builds:
  - id: gcectl
    main: ./main.go
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    # バージョン情報を埋め込む (推奨)
    # -s -w はバイナリサイズを小さくするおまじない
    # {{.Version}} などはGoReleaserがタグ名から自動で埋めてくれる変数
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.Commit}}
      - -X main.date={{.Date}}
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

# バイナリをzipやtar.gzに圧縮する設定
archives:
  - id: gcectl
    formats: [tar.gz]
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]

changelog:
  use: github-native # GitHubのリリースノート自動生成を使う
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  github:
    owner: haru-256
    name: gcectl
  draft: false
  prerelease: auto
  make_latest: true
  name_template: "{{.ProjectName}}-v{{.Version}}"
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).

# チェックサムファイルを生成
checksum:
  name_template: "checksums.txt"
